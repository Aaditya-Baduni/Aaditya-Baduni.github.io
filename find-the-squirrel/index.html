<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>Find the squirrel!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="header">
            <h1 id="heading">Find the Squirrel!</h1>
            <p id="intro">
                There is a squirrel hiding in between those branches! Click on it and you will score points! <br>
                As soon as you click somewhere, a new squirrel will appear! There will be only 5 squirrels.
            </p>
        </header>

        <!-- The scoreboard -->
        <div id="score-board">
            <p id="score">
                <span id="user-score">0</span>/<span id="total-score">5</span> squirrels caught
            </p>
            <p id="result">
                Find the squirrel!
            </p>
        </div>

        <!-- The tree image is very important -->
        <div id="the-game">
            <img src="https://media.istockphoto.com/photos/the-gap-picture-id1022850616" alt="Tree" id="tree-img">

            <!-- Squirrel images -->
            <img src="https://assets.stickpng.com/images/580b57fbd9996e24bc43bcef.png" alt="pls load this image to see the squirrel" class="squirrel" id="squirrel-1">
            <img src="https://assets.stickpng.com/images/580b57fbd9996e24bc43bcef.png" alt="pls load this image to see the squirrel" class="squirrel" id="squirrel-2">
            <img src="https://assets.stickpng.com/images/580b57fbd9996e24bc43bcef.png" alt="pls load this image to see the squirrel" class="squirrel" id="squirrel-3">
            <img src="https://assets.stickpng.com/images/580b57fbd9996e24bc43bcef.png" alt="pls load this image to see the squirrel" class="squirrel" id="squirrel-4">
            <img src="https://assets.stickpng.com/images/580b57fbd9996e24bc43bcef.png" alt="pls load this image to see the squirrel" class="squirrel" id="squirrel-5">
        </div>

        <!-- JavaScript -->
        <script src="app.js"></script>
    </body>
</html>
