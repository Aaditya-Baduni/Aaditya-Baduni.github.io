<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Dog Breed! | Aaditya's Website</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- My own CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Logo -->
    <link rel="icon" href="https://aaditya-baduni.github.io/logo.png">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="https://aaditya-baduni.github.io/games/" id="link">
            <img src="https://aaditya-baduni.github.io/logo.png" alt="Logo" id="logo"> Aaditya's Games</a>
        <h1>Guess the Dog Breed!</h1>
    </header>

    <!-- Scoreboard -->
    <div id="score-board">
        <p id="score-p">You have answered <span id="score">0</span> / <span id="score-total">6</span> correctly</p>
    </div>

    <!-- The game -->
    <div id="dogImg-div">
        <img src="images/beagle.jpg" alt="beagle" id="dog-img">
    </div>

    <div id="options-div">
        <div id="options-one">
            <button class="btn btn-outline-success btn-lg option" id="one">Husky</button>
            <button class="btn btn-outline-success btn-lg option" id="two">German Shepard</button>
        </div>
        <div id="options-two">
            <button class="btn btn-outline-success btn-lg option" id="three">Poodle</button>
            <button class="btn btn-outline-success btn-lg option" id="four">Beagle</button>
        </div>
        <div id="options-three">
            <button class="btn btn-outline-success btn-lg option" id="five">Golden Retriever</button>
            <button class="btn btn-outline-success btn-lg option" id="six">Labrador</button>
        </div>
    </div>

    <!-- jQuery 3.5.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- My own JS -->
    <script src="app.js"></script>
</body>

</html>
