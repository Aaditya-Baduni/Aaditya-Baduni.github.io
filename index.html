<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaditya's Website</title>
    <!-- Bootstrap CSS -->

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- My own CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Website logo -->
    <link rel="icon" href="logo.png">
</head>

<body>

    <!-- Background image -->
    <img src="sports-image.png" alt="Background-image" id="background">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
        <!-- Navbar brand -->
        <a href="#" class="navbar-brand" id="website-title">
            <picture id="logo-pic">
                <source srcset="logo-dark.png" media="(prefers-color-scheme: dark)">
                <img src="logo.png" alt="logo" class="logo-pic">
            </picture>
            <span id="website-name"> Aaditya's Website</span>
        </a>
        <!-- Toggler button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggler"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- The stuff -->
        <div class="collapse navbar-collapse" id="navbar-toggler">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="games/">Games</a>
                </li>
                <li class="nav-item">
                    <a href="https://aaditya-baduni.github.io/myOS/" target="_blank">MyOS 1</a>
                </li>

                    <a href="other/">Others</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hello, What is your name -->
    <div id="not-known">
        <p>Hello, What is your name?</p>
        <input type="text" placeholder="Enter your name here" id="enter-name">
        <input type="button" value="submit" id="submit-btn" class="btn btn-light">
    </div>
    <!-- If known -->
    <div id="known">
        <p id="hello">Hello,</p>
        <p id="time">Good</p>
    </div>

    <!-- Bootstrap carousel -->
    <!-- Bootstrap Carousel showing all different games that have been made -->
    <div id="carousel-one" class="carousel slide" data-ride="false">
        <div class="carousel-inner">
            <div class="carousel-item active" id="squirrel-carousel">
                <img src="images/games/find-the-squirrel.png" alt="Find-The-Squirrel-Game-Image" class="carousel-img">
            </div>
            <div class="carousel-item" id="rps-carousel">
                <img src="images/games/rps.png" alt="Rock-Paper-Scissors-Game-Image" class="carousel-img">
            </div>
            <div class="carousel-item" id="teach-sounds-carousel">
                <img src="images/games/sounds.png" alt="Teach-Animal-Sounds-To-Kids-Image" class="carousel-img">
            </div>
            <div class="carousel-item" id="faq-carousel">
                <img src="images/faqs.png" alt="FAQs-Image" class="carousel-img">
                <p class="carousel-para"></p>
            </div>
            <div class="carousel-item" id="about-me-carousel">
                <img src="images/about-me.png" alt="About-Me-Image" class="carousel-img">
            </div>
        </div>
        <!-- Carousel control buttons -->
        <a class="carousel-control-prev" href="#carousel-one" data-slide="prev" role="button">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-one" data-slide="next" role="button">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
    </div>

    <!-- jQuery 3.5.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- My own JS -->
    <script src="app.js"></script>

    <!-- Description (for search engines) -->
    <main>
        Aaditya's Website is a very interesting place to play original games and other stuff! Aaditya puts his skills
        here to work and he hopes to entertain you all!
