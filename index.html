<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aaditya's Website</title>
<link rel="icon" href="logo.png">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation bar, (will work on phone also as I will use bootstrap) -->
    <nav class="navbar navbar-expand-md navbar-dark" id="navbar">
        <a href="#" class="navbar-brand" id="website-title">Aaditya's Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav">
                <li class="nav-item link">
                    <a href="https://aaditya-baduni.github.io/games/">Aaditya's Games</a>
                </li>
                <li class="nav-item link">
                    <a href="https://aaditya-baduni.github.io/about-me/">About me</a>
                </li>
                <li class="nav-item link">
                    <a href="https://aaditya-baduni.github.io/faq/">FAQs</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hello, What is your name -->
    <div id="not-known">
        <p>Hello, What is your name?</p>
        <input type="text" placeholder="Enter your name here" id="enter-name">
        <input type="button" value="submit" id="submit-btn">
    </div>
    <!-- If known -->
    <div id="known">
        <p id="hello">Hello,</p>
        <p id="time">Good</p>
    </div>

    <!-- Bootstrap Carousel showing all different games that have been made -->
    <div id="carousel-one" class="carousel slide" data-ride="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/games/find-the-squirrel.png" alt="Find-The-Squirrel-Game-Image" class="carousel-img">
                <p class="carousel-para"></p>
            </div>
            <div class="carousel-item">
                <img src="images/games/rps.png" alt="Rock-Paper-Scissors-Game-Image" class="carousel-img">
                <p class="carousel-para"></p>
            </div>
            <div class="carousel-item">
                <img src="images/games/sounds.png" alt="Teach-Animal-Sounds-To-Kids-Image" class="carousel-img">
                <p class="carousel-para"></p>
            </div>
            <div class="carousel-item">
                <img src="images/faqs.png" alt="FAQs-Image" class="carousel-img">
                <p class="carousel-para"></p>
            </div>
            <div class="carousel-item">
                <img src="images/about-me.png" alt="About-Me-Image" class="carousel-img">
                <p class="carousel-para"></p>
            </div>
        </div>
        <!-- Carousel control buttons -->
        <a class="carousel-control-prev" href="#carousel-one" data-slide="prev" role="button">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-one" data-slide="next" role="button">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
    </div>

    <!-- BootStrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
