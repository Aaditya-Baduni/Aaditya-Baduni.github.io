<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teach Animal Sounds to Children</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="../../logo.png">
</head>
<body>
    <header>
        <!-- Link to game page of my website -->
        <a href="https://aaditya-baduni.github.io" id="link">Aaditya's Website</a>
        <h1>Teach Animal Sounds to Kids!</h1>
        <p>What does a dog sound like? What about a pig? Find out!</p>
    </header>

    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 key" id="dog">
            <audio id="dog-sound">
                <source src="bark.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 key" id="cat">
            <audio id="cat-sound">
                <source src="meow.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 key" id="goat">
            <audio id="goat-sound">
                <source src="goat.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 key" id="pig">
            <audio id="pig-sound">
                <source src="pig-grunt.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <!-- BootStrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- My own JS -->
    <script src="app.js"></script>
</body>
</html>
