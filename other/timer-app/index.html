<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- My own CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Logo of the website -->
    <link rel="icon" href="../logo.png">
</head>

<body>
    <header>
        <a href="https://aaditya-baduni.github.io" id="link">
            <img src="../logo.png" alt="logo" id="logo"> Aaditya's Website</a>
        <h1>Timer App</h1>
    </header>

    <div id="timer">
        <p id="time-p">
            <span id="hrs-span">00</span>:<span id="mins-span">00</span>:<span id="secs-span">00</span>
        </p>
        <!-- Start and reset buttons -->
        <div id="start-reset-btns">
            <button class="btn btn-success btn-lg" id="start-btn">Start</button>
            <button class="btn btn-danger btn-lg" id="reset-btn">Reset</button>
        </div>
    </div>

    <!-- Edit timer -->
    <div id="edit">
        <h1>Edit Timer</h1>

        <div id="hrs-div" class="edit-divs">
            <input type="number" id="hrs" min="0" style="z-index: 100;">
            <p>Hours</p>
        </div>
        <div id="mins-div" class="edit-divs">
            <input type="number" id="mins" min="0" style="z-index: 100;">
            <p>Minutes</p>
        </div>
        <div id="secs-div" class="edit-divs">
            <input type="number" id="secs" min="0" style="z-index: 100;">
            <p>Seconds</p>
        </div>

        <button class="btn btn-outline-light btn-lg" id="done-btn">Done</button>
    </div>

    <!-- jQuery 3.5.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- My own JS -->
    <script src="app.js"></script>
</body>

</html>
