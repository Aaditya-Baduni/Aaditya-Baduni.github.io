<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- My own CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Website Logo -->
    <link rel="icon" href="https://aaditya-baduni.github.io/logo.png">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="https://aaditya-baduni.github.io" id="website-title" class="navbar-brand"><img
                src="https://aaditya-baduni.github.io/logo.png" alt="Logo"> Aaditya's Website</a>
        <h1>FAQs</h1>
    </header>

    <!-- Accordian -->
    <div class="accordion" id="accordian-faq">
        <div class="accordian-item">
            <h2 class="accordian-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#one"
                    aria-expanded="true" aria-controls="one">
                    Why have I made this website?
                </button>
            </h2>
            <div id="one" class="accordian-collapse collapse" aria-labelledby="headingOne"
                data-bs-parent="#accordian-faq">
                <div class="accordian-body">
                    Because I like doing this.
                </div>
            </div>
        </div>

        <div class="accordian-item">
            <h2 class="accordian-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#two"
                    aria-expanded="true" aria-controls="one">
                    How many webpages do I plan on having on my website?
                </button>
            </h2>
            <div id="two" class="accordian-collapse collapse" aria-labelledby="headingTwo"
                data-bs-parent="#accordian-faq">
                <div class="accordian-body">
                    As many as I want.
                </div>
            </div>
        </div>

        <div class="accordian-item">
            <h2 class="accordian-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#three" aria-expanded="true" aria-controls="one">
                    How long have I been doing Web Development?
                </button>
            </h2>
            <div id="three" class="accordian-collapse collapse" aria-labelledby="headingThree"
                data-bs-parent="#accordian-faq">
                <div class="accordian-body">
                    Even I don't know.
                </div>
            </div>
        </div>

        <div class="accordian-item">
            <h2 class="accordian-header" id="headingFour">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#four"
                    aria-expanded="true" aria-controls="one">
                    What is my age?
                </button>
            </h2>
            <div id="four" class="accordian-collapse collapse" aria-labelledby="headingFour"
                data-bs-parent="#accordian-faq">
                <div class="accordian-body">
                    It changes over time. So by the time you are viewing this webpage, it would be different.
                </div>
            </div>
        </div>
        </div>
    
        </div>

    </div>

    <!-- jQuery 3.5.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
