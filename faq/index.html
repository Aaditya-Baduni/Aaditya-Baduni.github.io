<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="https://aaditya-baduni.github.io" class="navbar-brand">Aaditya's Website</a>
    <h1>FAQs</h1>

    <div class="container">
        <button class="accordion">Why have I made this website? <img src="icon-arrow-down.svg" alt="arrow-down-image"
                class="arrow-img"></button>
        <div class="panel">
            <p>Because I like doing this.</p>
        </div>

        <button class="accordion">How many webpages do I plan to have on my website? <img src="icon-arrow-down.svg"
                alt="arrow-down-image" class="arrow-img"></button>
        <div class="panel">
            <p>As many as I want.</p>
        </div>

        <button class="accordion">How long have been making websites? <img src="icon-arrow-down.svg"
                alt="arrow-down-image" class="arrow-img"></button>
        <div class="panel">
            <p>Even I don't know.</p>
        </div>

        <button class="accordion">What is my age? <img src="icon-arrow-down.svg" alt="arrow-down-image"
                class="arrow-img"></button>
        <div class="panel">
            <p>It changes over time. So by the time you are viewing this webpage, it would be different.</p>
        </div>
    </div>
    <script src="app.js"></script>

    <!-- BootStrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
